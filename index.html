<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gross Annual Income Calculator</title>
   
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    

  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="border p-4">
        <h1 class="text-center mt-3">Gross Annual Income Calculator</h1>
        <form id="incomeForm">
          <div class="form-group">
            <label for="grossIncome" class="form-label"
              >Enter gross annual income
              <span class="custom-tooltip">
                ?
                <span class="custom-text"
                  >Gross annual income is your total salary in a year before any
                  deductions
                </span>
              </span>
            </label>

            <input
              type="number"
              class="form-control"
              id="grossIncome"
              placeholder="Enter numbers only"
              required
              data-bs-toggle="tooltip"
              data-bs-placement="right"
            />
            <div class="invalid-feedback">Please enter a valid number.</div>
            <span class="text-danger ms-2 d-none" id="grossIncomeError">!</span>
          </div>
          <div class="form-group mt-2">
            <label for="extraIncome" class="form-label"
              >Enter extra income 
              <span class="custom-tooltip">
                ?
                <span class="custom-text"
                  >Gross annual income is your total salary in a year before any
                  deductions
                </span>
              </label
            >
            <input
              type="number"
              class="form-control"
              id="extraIncome"
              placeholder="Enter numbers only"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
            />
            <div class="invalid-feedback ">
              Please enter a valid number (or leave blank).
            </div>
            <span class="text-danger ms-2 d-none" id="extraIncomeError">!</span>
          </div>
          <div class="form-group mt-2">
            <label for="ageGroup" class="form-label">Enter age group <span class="custom-tooltip">
                ?
                <span class="custom-text"
                  >Gross annual income is your total salary in a year before any
                  deductions
                </span></label>
            <select
              class="form-select"
              id="ageGroup"
              required
              data-bs-toggle="tooltip"
              data-bs-placement="right"
            >
              <option value="">Select age group</option>
              <option value="18-24">18-24</option>
              <option value="25-34">25-34</option>
              <option value="35-44">35-44</option>
              <option value="45-64">45-64</option>
              <option value="65+">65+</option>
            </select>
            <div class="invalid-feedback">Please select an age group.</div>
          </div>
          <div class="form-group mt-2">
            <label for="deductions" class="form-label"
              >Enter total applicable deductions <span class="custom-tooltip">
                ?
                <span class="custom-text"
                  >Gross annual income is your total salary in a year before any
                  deductions
                </span></label
            >
            <input
              type="number"
              class="form-control"
              id="deductions"
              placeholder="Enter numbers only"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
            />
            <div class="invalid-feedback">
              Please enter a valid number (or leave blank).
            </div>
            <span class="text-danger  d-none" id="deductionsError">!</span>
          </div>
          <button
            type="submit"
            class="btn btn-primary my-3 d-grid col-4 mx-auto"
            data-bs-toggle="modal"
            data-bs-target="#resultModal"
          >
            Submit
          </button>
        </form>
        <div id="output" class="mt-3"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Income Calculation
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Output will be displayed here -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    
  </body>
</html>
